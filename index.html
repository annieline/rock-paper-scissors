<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="intro"> 
        <h1 class = "title">RPS Battle!</h1>
        <p>Play each round, first to 5 wins! You know the rules: rock beats paper, paper beats scissors and so on...</p>
    </div>
    <div class="container">
        <button class="btn" id = "ROCK">Rock</button>
        <button class="btn" id = "PAPER">Paper</button>
        <button class="btn" id = "SCISSORS">Scissors</button>
    </div>
    <div class="scoreboard">
        <h2 id="battle"></h2>
        <h2 class ="scores" id="rounds">Rounds: 0 </h2>
        <h2 class ="scores" id="playerscore">Player Score: 0 </div>
        <h2 class ="scores" id="cpuscore">CPU Score: 0 </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
